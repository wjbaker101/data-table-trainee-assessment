<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-language" content="en" />
        <meta http-equiv="Content-Type" content="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        
        <link href="main.css" media="all" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1 class="text-centered">BBC Data Table</h1>
        <p class="text-centered">
            <button class="show-table-button">Show Table</button>
            <button class="show-graph-button">Show Graph</button>
        </p>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>BBC One</th>
                        <th>BBC Two</th>
                        <th>BBC Three</th>
                        <th>BBC News 24</th>
                        <th>CBBC</th>
                        <th>Cbeebies</th>
                    </tr>
                </thead>
                <tbody class="data-table"></tbody>
            </table>
        </div>
        <div class="graph-container hidden">
            <canvas width="720" height="480" class="graph-canvas">
                Browser does not support canvas.
            </canvas>
            <div>
                <p class="bbc-one">&bull; BBC One</p>
                <p class="bbc-two">&bull; BBC Two</p>
                <p class="bbc-three">&bull; BBC Three</p>
                <p class="bbc-news-24">&bull; BBC News 24</p>
                <p class="cbbc">&bull; CBBC</p>
                <p class="cbeebies">&bull; Cbeebies</p>
            </div>
        </div>
        <script src="jquery-2.1.1.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
